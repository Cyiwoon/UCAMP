<html>
<head>
    <title>회원등록</title>
</head>
<body bgcolor=#ffffff onload=document.frmEnroll.tfMemberID.focus()>
    <center>
    <form name="frmEnroll" action="/enroll" method="post">
    <table border="0" cellpadding= cellspacing= width="500" bgcolor="#ffffff">
        <tr>
            <th colspan=2 bgcolor=#ffffff>&nbsp</th>
        </tr>
        <tr>
            <th colspan=2 bgcolor=#eeeeff>회원 가입</th>
        </tr>
        <tr>
            <th colspan=2 bgcolor=#ffffff>&nbsp</th>
        </tr>
        <tr>
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>ID :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type="text" name="tfMemberID" size="15" maxlength=12>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right"> 
                <b>이름 :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff"> 
                <input type="text" name="tfName" size="15" maxlength=20>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>암호 :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type="password" name="tfPassword" size="15" maxlength=8>  
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>주 소 :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type="text" name="tfAddress" size="50" maxlength=48>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>전화번호 :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff"> 
                <input type="text" name="tfPhone" size="15" maxlength=14>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>본인확인 힌트 :</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <select name=selPasswordQuestion>
                    <option value="태어난 고향은?">태어난 고향은?</option>
                    <option value="출신 초등학교 이름은?">출신 초등학교 이름은?</option>
                    <option value="배우자의 이름은?">배우자의 이름은?</option>
                    <option value="가장 친한 친구 이름은?">가장 친한 친구 이름은?</option>
                    <option value="가장 좋아하는 연예인은?">가장 좋아하는 연예인은?</option>
                    <option value="가장 좋아하는 색상은?">가장 좋아하는 색상은?</option>
                </select>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>본인확인 답변:</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type="text" name="tfPasswordAnswer" size="30" maxlength=28>
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>결혼 여부:</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type=radio name="rdMarriage" value=Y checked>기혼
                <input type=radio name="rdMarriage" value=N>미혼
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>취미:</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <input type=checkbox name="chkHobby" value=컴퓨터>컴퓨터
                <input type=checkbox name="chkHobby" value=문화>문화
                <input type=checkbox name="chkHobby" value=스포츠>스포츠
                <input type=checkbox name="chkHobby" value=기타>기타
            </td>
        </tr>
        <tr> 
            <td bgcolor="#eeeeff" width="130" align="right">
                <b>비고:</b>&nbsp;
            </td>
            <td bgcolor="#feeeff">
                <textarea name=etc rows=3 columns=100></textarea>
            </td>
        </tr>
        <tr>
            <td colspan=2 align="center">
                <input type=submit value="작성완료">
                <input type=reset value="다시쓰기">
            </td>
        </tr>
    </table>
    </form>
    Copyright ChatStar Corp. All rights reserved. <BR>
    </center>
</body>
</html>
